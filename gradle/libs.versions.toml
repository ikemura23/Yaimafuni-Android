[versions]
browser = "1.5.0"
coilCompose = "2.3.0"
playCore = "1.10.3"
playCoreKtx = "1.8.1"
firebaseBom = "32.1.0"
adroidGradlePlugin = "8.1.0-rc01"
googleServices = "4.3.15"
kotlinxCoroutinesAndroid = "1.6.4"
timber = "5.0.1"

[libraries]
browser = { module = "androidx.browser:browser", version.ref = "browser" }
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coilCompose" }
play-core = { module = "com.google.android.play:core", version.ref = "playCore" }
play-core-ktx = { module = "com.google.android.play:core-ktx", version.ref = "playCoreKtx" }
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-database = {group = "com.google.firebase", name = "firebase-database-ktx"}
firebase-analytics = {group = "com.google.firebase", name = "firebase-analytics-ktx"}
firebase-crashlytics = {group = "com.google.firebase", name = "firebase-crashlytics"}
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinxCoroutinesAndroid" }
google-services = { module = "com.google.gms:google-services", version.ref = "googleServices" }
gradle = { module = "com.android.tools.build:gradle", version.ref = "adroidGradlePlugin" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

[plugins]

[bundles]

