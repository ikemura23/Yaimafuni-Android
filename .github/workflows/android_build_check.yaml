name: Android Build Check

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Restore google-services.json files
        shell: bash
        env:
          GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON_B64 }}
        run: |
          mkdir -p androidApp/src/debug data
          decode() {
            echo "$GOOGLE_SERVICES_JSON_B64" | base64 --decode > "$1" || \
            echo "$GOOGLE_SERVICES_JSON_B64" | base64 -d > "$1"
          }
          decode androidApp/google-services.json
          decode androidApp/src/debug/google-services.json
          decode data/google-services.json

      - name: Run Tests
        run: ./gradlew test

      - name: Build Debug
        run: ./gradlew assembleDebug

      - name: Build Release
        run: ./gradlew assembleRelease

      - name: Lint
        run: ./gradlew lint
